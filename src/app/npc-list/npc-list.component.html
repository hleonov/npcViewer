<div class="csv-result-table">
  <table>
    <thead>
      <tr>
        <th *ngFor="let header of headers;"> {{header}}</th>
      </tr>
    </thead>
    <tbody>
    <tr *ngFor="let csvData of csvRecords;let i = index;">

      <!-- <td>{{i+1}}</td> -->
      <td>
        <span>{{csvData.number}}</span>
      </td>
      <td>
        <span>{{csvData.firstName}}</span>
      </td>
      <td>
        <span>{{csvData.lastName}}</span>
      </td>
      <td>
        <span>{{csvData.gender}}</span>
      </td>
      <td>
        <span>{{csvData.race}}</span>
      </td>
      <td>
        <span>{{csvData.nationality}}</span>
      </td>
      <td>
        <span>{{csvData.religion}}</span>
      </td>
      <td>
        <span>{{csvData.class}}</span>
      </td>
      <td>
        <span>{{csvData.looks}}</span>
      </td>
      <td>
        <span>{{csvData.role}}</span>
      </td>
      <td>
        <span>{{csvData.context}}</span>
      </td>
      <td>
        <span>{{csvData.source}}</span>
      </td>
    </tr>
    </tbody>
  </table>

</div>
